<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        h2 {
            color: #334155;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background: #ecfdf5;
            border: 2px solid #10b981;
            color: #065f46;
        }
        .error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }
        .info {
            background: #eff6ff;
            border: 2px solid #3b82f6;
            color: #1e40af;
        }
        .templates {
            margin-top: 1rem;
        }
        .template-item {
            padding: 1rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .template-item.approved {
            background: #ecfdf5;
            border-color: #10b981;
        }
        .template-item.pending {
            background: #fef3c7;
            border-color: #f59e0b;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        .status-badge.approved {
            background: #10b981;
            color: white;
        }
        .status-badge.pending {
            background: #f59e0b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üì± WhatsApp Testing</h1>
            <p class="subtitle">Test your WhatsApp Business integration</p>

            <!-- Step 1: Check Templates -->
            <div class="input-group">
                <h2>Step 1: Check Available Templates</h2>
                <button onclick="checkTemplates()">üîç Check Templates</button>
                <div id="templatesResult"></div>
            </div>
        </div>

        <div class="card">
            <!-- Step 2: Send Test Message -->
            <h2>Step 2: Send Test Message</h2>
            
            <div class="input-group">
                <label>Phone Number (with country code)</label>
                <input type="tel" id="phoneNumber" placeholder="+15133065946" value="+15133065946">
            </div>

            <div class="input-group">
                <label>Template Name</label>
                <select id="templateName">
                    <option value="hello_world">hello_world</option>
                    <option value="emailify_campaign">emailify_campaign</option>
                </select>
            </div>

            <div class="input-group">
                <label>Template Parameters (comma separated, leave empty for hello_world)</label>
                <input type="text" id="templateParams" placeholder="John,Hello from our campaign,Shop now!">
            </div>

            <button onclick="sendWhatsApp()">üì§ Send WhatsApp Message</button>
            <div id="sendResult"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/test';

        async function checkTemplates() {
            const resultDiv = document.getElementById('templatesResult');
            resultDiv.innerHTML = '<div class="result info">Loading templates...</div>';

            try {
                const response = await fetch(`${API_URL}/whatsapp-templates`);
                const data = await response.json();

                if (data.success) {
                    let html = '<div class="templates">';
                    html += `<div class="result success">‚úÖ Found ${data.summary.total} templates</div>`;
                    
                    html += `<h3 style="margin: 1rem 0 0.5rem 0;">üìã Approved Templates (${data.summary.approved})</h3>`;
                    if (data.templates.approved.length === 0) {
                        html += '<p style="color: #64748b;">No approved templates yet.</p>';
                    } else {
                        data.templates.approved.forEach(t => {
                            html += `
                                <div class="template-item approved">
                                    <strong>${t.name}</strong>
                                    <span class="status-badge approved">${t.status}</span>
                                    <br>
                                    <small>Category: ${t.category} | Language: ${t.language}</small>
                                </div>
                            `;
                        });
                    }

                    if (data.summary.pending > 0) {
                        html += `<h3 style="margin: 1rem 0 0.5rem 0;">‚è≥ Pending Templates (${data.summary.pending})</h3>`;
                        data.templates.pending.forEach(t => {
                            html += `
                                <div class="template-item pending">
                                    <strong>${t.name}</strong>
                                    <span class="status-badge pending">${t.status}</span>
                                    <br>
                                    <small>Category: ${t.category} | Language: ${t.language}</small>
                                </div>
                            `;
                        });
                    }

                    html += `<div class="result info" style="margin-top: 1rem;">Current template in .env: <strong>${data.currentTemplate}</strong></div>`;
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function sendWhatsApp() {
            const resultDiv = document.getElementById('sendResult');
            const phoneNumber = document.getElementById('phoneNumber').value;
            const templateName = document.getElementById('templateName').value;
            const paramsInput = document.getElementById('templateParams').value;

            if (!phoneNumber) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please enter a phone number</div>';
                return;
            }

            const templateParams = paramsInput ? paramsInput.split(',').map(p => p.trim()) : [];

            resultDiv.innerHTML = '<div class="result info">Sending WhatsApp message...</div>';

            try {
                const response = await fetch(`${API_URL}/send-whatsapp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber,
                        templateName,
                        templateParams,
                        languageCode: 'en_US'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ WhatsApp message sent successfully!
                            
Message ID: ${data.messageId}
Phone: ${data.phoneNumber}
Template: ${data.template}

Check your phone!
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Failed to send WhatsApp message
                            
Error: ${data.error}

Possible reasons:
- Template not approved yet
- Phone number not in correct format
- Template parameters incorrect
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        // Auto-check templates on load
        window.addEventListener('load', () => {
            setTimeout(checkTemplates, 500);
        });
    </script>
</body>
</html>
