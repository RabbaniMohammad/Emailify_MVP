<div class="use-grid">
  <!-- Left: live preview -->
  <section class="use-left">
    <h3>Selected variant</h3>
    <app-html-preview
      [html]="(html$ | async) || ''"
      [loading]="loadingVariant">
    </app-html-preview>
  </section>

  <!-- Right: Chat -->
  <section class="use-right">
    <!-- Header row with Finalize button -->
    <div class="flex items-center justify-between">
      <h3>Assistant</h3>
      <button
        mat-raised-button
        color="accent"
        (click)="onFinalize()">
        Finalize template
      </button>
    </div>

    <div class="chat">
      <!-- Thread -->
      <div
        class="chat-msg"
        *ngFor="let m of (messages$ | async) ?? []; let i = index; trackBy: trackByMsg">
        <div class="bubble" [class.me]="m.role === 'user'">
          <div class="who">{{ m.role === 'user' ? 'You' : 'Assistant' }}</div>
          <div class="text" [innerText]="m.text"></div>

          <!-- Apply panel stays exactly as-is (no change to your existing logic) -->
          <ng-container *ngIf="m.role === 'assistant' && m.json?.edits?.length">
            <div class="apply-panel">
              <div class="apply-header">
                <h4>Apply changes</h4>
                <div class="actions-row">
                  <button
                    mat-stroked-button
                    (click)="onClearEdits(i)"
                    [disabled]="applyingIndex === i">
                    Clear
                  </button>
                  <button
                    mat-raised-button
                    color="primary"
                    class="apply-btn"
                    [disabled]="applyingIndex === i"
                    (click)="onApplyEdits(i)">
                    <mat-icon *ngIf="applyingIndex !== i">done_all</mat-icon>
                    <mat-progress-spinner
                      *ngIf="applyingIndex === i"
                      diameter="16"
                      mode="indeterminate">
                    </mat-progress-spinner>
                    <span>Apply all</span>
                  </button>
                </div>
              </div>

              <div class="apply-list">
                <div class="apply-item rounded-lg border p-3"
                     *ngFor="let e of m.json!.edits; let j = index">
                  <div class="label text-sm text-neutral-500 mb-1">Original</div>
                  <div class="orig rounded bg-neutral-50 p-2 text-sm break-words">
                    {{ e.find }}
                  </div>

                  <div class="label text-sm text-neutral-500 mt-3 mb-1">
                    Suggested (you can edit)
                  </div>
                  <input
                    class="w-full rounded border p-2"
                    [value]="e.replace"
                    #repInput />

                  <div class="mt-3 flex gap-2">
                    <button
                      mat-stroked-button
                      color="primary"
                      (click)="onApplySingle(i, e, repInput.value)"
                      [disabled]="applyingIndex === i">
                      Apply
                    </button>
                    <button
                      mat-button
                      (click)="onSkipSingle(i, j)"
                      [disabled]="applyingIndex === i">
                      Skip
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>

      <!-- Composer (reactive) -->
      <div class="composer">
        <mat-form-field appearance="outline" class="w100">
          <textarea
            matInput
            [formControl]="input"
            rows="3"
            placeholder="Ask for ideas or request a change (e.g., ‘tighten the headline’)">
          </textarea>
        </mat-form-field>

        <div class="send-row">
          <button
            mat-raised-button
            color="primary"
            (click)="onSend()"
            [disabled]="sending || !input.value?.trim()">
            <mat-icon *ngIf="!sending">send</mat-icon>
            <mat-progress-spinner
              *ngIf="sending"
              diameter="16"
              mode="indeterminate">
            </mat-progress-spinner>
            <span>Send</span>
          </button>
        </div>
      </div>
      <!-- /Composer -->
    </div>
  </section>
</div>

<!-- ↓↓↓ Finalize section (scroll target) ↓↓↓ -->
<section id="finalize" class="mt-8">
  <h3>Finalize template</h3>
  <p class="text-sm text-neutral-600">
    You’re viewing the finalized version below. (Add any actions you want here later.)
  </p>
  <!-- Keep it lightweight for now; you can add controls here later -->
</section>
