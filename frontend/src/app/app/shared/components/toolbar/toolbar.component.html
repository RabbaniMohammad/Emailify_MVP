<mat-toolbar color="primary" class="modern-toolbar gradient-bar">
  <div class="toolbar-content">
    <div class="brand-section" (click)="refresh()" title="Refresh">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
      </div>
      <span class="brand-name">MailChimp Figma</span>
      <div class="brand-badge">
        <span class="status-dot"></span>
        <span>Active</span>
      </div>
    </div>
    
    <div class="toolbar-spacer"></div>

    <!-- Add this admin button -->
  <button class="admin-nav-btn" (click)="navigateToAdmin()">
    <mat-icon>shield</mat-icon>
    <span>Admin</span>
    <span class="notification-badge" *ngIf="(pendingCount$ | async) as count">{{ count }}</span>
  </button>
  </div>
</mat-toolbar>
