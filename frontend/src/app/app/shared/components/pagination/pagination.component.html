<div class="pagination-wrapper">
  
  <!-- Page Info (Showing X-Y of Z) -->
  <div class="pagination-info" *ngIf="config.showPageInfo && totalItems > 0">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
    </svg>
    <span class="info-text">
      Showing <strong>{{ startItem }}</strong> to <strong>{{ endItem }}</strong> of <strong>{{ totalItems }}</strong>
    </span>
  </div>

  <!-- Main Pagination Controls -->
  <div class="pagination-controls" *ngIf="totalPages > 0">
    
    <!-- First Page Button -->
    <button 
      *ngIf="config.showFirstLastButtons"
      class="pagination-btn first-btn"
      [disabled]="isFirstPage"
      (click)="goToFirstPage()"
      [attr.aria-label]="config.firstLabel">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
      </svg>
      <span class="btn-label">{{ config.firstLabel }}</span>
    </button>

    <!-- Previous Page Button -->
    <button 
      class="pagination-btn prev-btn"
      [disabled]="!hasPreviousPage"
      (click)="goToPreviousPage()"
      [attr.aria-label]="config.previousLabel">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 19l-7-7 7-7"/>
      </svg>
      <span class="btn-label">{{ config.previousLabel }}</span>
    </button>

    <!-- Page Numbers -->
    <div class="page-numbers">
      <button
        *ngFor="let page of visiblePages"
        class="page-number-btn"
        [class.active]="page === currentPage"
        [class.ellipsis]="page === -1"
        [disabled]="page === -1"
        (click)="goToPage(page)"
        [attr.aria-label]="'Page ' + page">
        <span *ngIf="page !== -1">{{ page }}</span>
        <span *ngIf="page === -1" class="ellipsis-dots">...</span>
      </button>
    </div>

    <!-- Next Page Button -->
    <button 
      class="pagination-btn next-btn"
      [disabled]="!hasNextPage"
      (click)="goToNextPage()"
      [attr.aria-label]="config.nextLabel">
      <span class="btn-label">{{ config.nextLabel }}</span>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 5l7 7-7 7"/>
      </svg>
    </button>

    <!-- Last Page Button -->
    <button 
      *ngIf="config.showFirstLastButtons"
      class="pagination-btn last-btn"
      [disabled]="isLastPage"
      (click)="goToLastPage()"
      [attr.aria-label]="config.lastLabel">
      <span class="btn-label">{{ config.lastLabel }}</span>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
      </svg>
    </button>
  </div>

  <!-- Page Size Selector -->
  <div class="page-size-selector" *ngIf="config.showPageSizeSelector && config.pageSizeOptions && config.pageSizeOptions.length > 0">
    <label class="selector-label">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <span>Per page:</span>
    </label>
    <mat-form-field class="page-size-mat-select" appearance="outline">
      <mat-select 
        [value]="pageSize"
        (selectionChange)="onPageSizeChange($event.value)"
        panelClass="pagination-select-panel">
        <mat-option *ngFor="let size of config.pageSizeOptions" [value]="size">
          {{ size }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
